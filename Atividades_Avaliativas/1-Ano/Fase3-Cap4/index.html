<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 4. Atividade</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div>
        <body>
            <h1>Olá. Seja Bem-vindo(a).</h1>
            <table class="dados_Aluno" >
                <caption id="titulo_tabela">Dados do Aluno</caption>
                <th>Nome</th>
                <th>RM</th>
                <th>Descrição</th>
                <tr>
                    <td class="text_dados">Ronaldo Luiz Pinto Filho (individual)</td> 
                    <td class="text_dados">RM96679</td>
                    <td class="text_dados">Atividade Cap 4.</td>
        
                </tr>
            </table>
    </div>
    <div class="calculadora">
        <div id="primeiro_campo">
            <label for="primeiro_numero">1º número:</label>
            <input type="number" id="primeiro_numero" placeholder="Digite o 1º número">
            <small class="error"></small>
        </div>

        <div id="segundo_campo">
            <label for="segundo_numero">2º número:</label>
            <input type="number" id="segundo_numero" placeholder="Digite o 2º número">
            <small class="error"></small>
        </div>

        <p>Qual operação deseja realizar?</p>
        <button id="somar" class="botao" onclick="somar()">+</button>
        <button id="subtrair" class="botao" onclick="subtrair()">-</button>
        <button id="dividir" class="botao" onclick="dividir()">÷</button>
        <button id="multiplicar" class="botao" onclick="multiplicar()">*</button>
        

        <p id="resultado"></p>
        <input type="submit" value="Limpar" onclick="limparMensagens()">
    </div>
       
    <script src="./scripts/script.js" type="text/javascript"></script>
</body>
</html>
